#     line: "-A INPUT -s {{ publicIp }} -p {{ item.proto }} -m {{ item.proto }} --dport {{ item.port }} -j ACCEPT"
#     insertafter: "^:OUTPUT ACCEPT \[\d*:\d*\]$"
# with_items:
