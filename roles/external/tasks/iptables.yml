---
- name: Start Iptables at boot time.
  apt:
    name: iptables-persistent
    state: present

- name: Configure Iptables.
  template:
    src: iptables.rules.v4.j2
    dest: /etc/iptables/rules.v4
# Another way to create protocol+port-based rules
#   lineinfile:
